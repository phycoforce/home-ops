---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
components:
  - ../../components/namespace
resources:
  - ./sonarr/ks.yaml
  - ./radarr/ks.yaml
  - ./bazarr/ks.yaml
  - ./prowlarr/ks.yaml
  - ./lidarr/ks.yaml
  - ./plex/ks.yaml
  - ./tautulli/ks.yaml
  - ./recyclarr/ks.yaml
  - ./calibre-web-automated/ks.yaml
  - ./jellyseerr/ks.yaml
replacements:
  - source:
      kind: Namespace
      fieldPath: metadata.name
    targets:
      - select:
          kind: Kustomization
          group: kustomize.toolkit.fluxcd.io
        fieldPaths:
          - spec.targetNamespace
        options:
          create: true
