---
originRequest:
  http2Origin: true
  originServerName: "external.${SECRET_DOMAIN}"

ingress:
  - hostname: "${SECRET_DOMAIN}"
    service: https://envoy-network-external-root.network.svc.cluster.local
    originRequest:
      originServerName: "${SECRET_DOMAIN}"
  - hostname: "*.${SECRET_DOMAIN}"
    service: https://envoy-network-external.network.svc.cluster.local
  - hostname: "*.${SECRET_DOMAIN_2}"
    service: https://envoy-network-external.network.svc.cluster.local
    originRequest:
      originServerName: "external.${SECRET_DOMAIN_2}"
  - service: http_status:404
