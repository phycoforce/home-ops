metadata:
  name: external-dns-mikrotik
spec:
  interval: 1h
  path: ./kubernetes/apps/network/external-dns/mikrotik
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false



