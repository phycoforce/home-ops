---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: squid
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      squid:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/ubuntu/squid
              tag: 4.10-20.04_beta@sha256:df4a60ef617add9e86fec9061df03bd5627325596f96b39a199f83aad81f4152
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.0.20.242
        ports:
          http:
            port: 3128
    persistence:
      data:
        existingClaim: squid
        globalMounts:
          - path: /var/spool/squid
      config-file:
        type: configMap
        name: squid-configmap
        globalMounts:
          - path: /etc/squid/squid.conf
            subPath: squid.conf
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /var/log/squid
      run-dir:
        type: emptyDir
        globalMounts:
          - path: /var/run
