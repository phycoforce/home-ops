# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: origin
endpoint: https://10.0.20.250:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.0.20.250"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "pneuma"
    ipAddress: "10.0.20.4"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/fbf320d018098de798d7ba89b16dcb9c5114ccf4386126854d9984a64d297567
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "f8:f2:1e:79:e1:10"
              driver: i40e
        dhcp: false
        addresses:
          - "10.0.20.4/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.20.1"
        mtu: 1500
        vlans:
          - vlanId: 40
            dhcp: false
            addresses: [ "10.0.40.4/24" ]
          - vlanId: 99
            dhcp: false
            addresses: [ "192.168.0.4/24" ]
        vip:
          ip: "10.0.20.250"
  - hostname: "logos"
    ipAddress: "10.0.20.2"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/fbf320d018098de798d7ba89b16dcb9c5114ccf4386126854d9984a64d297567
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "f8:f2:1e:79:e5:60"
              driver: i40e
        dhcp: false
        addresses:
          - "10.0.20.2/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.20.1"
        mtu: 1500
        vlans:
          - vlanId: 40
            dhcp: false
            addresses: [ "10.0.40.2/24" ]
          - vlanId: 99
            dhcp: false
            addresses: [ "192.168.0.5/24" ]
        vip:
          ip: "10.0.20.250"
  - hostname: "ontos"
    ipAddress: "10.0.20.3"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/fbf320d018098de798d7ba89b16dcb9c5114ccf4386126854d9984a64d297567
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          miimon: 100
          updelay: 200
          downdelay: 200
          deviceSelectors:
            - hardwareAddr: "7c:83:34:bf:1a:*"
              driver: igc
        dhcp: false
        addresses:
          - "10.0.20.3/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.20.1"
        mtu: 1500
        vlans:
          - vlanId: 40
            dhcp: false
            addresses: [ "10.0.40.3/24" ]
          - vlanId: 99
            dhcp: false
            addresses: [ "192.168.0.3/24" ]
        vip:
          ip: "10.0.20.250"
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/nfs.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

